{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4"> MOST ASSISTS</h2>
    
    <div class="card race-card shadow-lg mx-auto" style="max-width: 800px; border-radius: 15px; overflow: hidden; border: none;">
        <div class="card-header text-center" style="background-color: #ffc107; color: #000; font-weight: bold;">
            Playmaker Race
        </div>
        <div class="card-body p-0">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-dark">
                    <tr>
                        <th class="ps-4">Rank</th>
                        <th>Player</th>
                        <th>Team</th>
                        <th class="text-end pe-4">Assists</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in assists %}
                    <tr>
                        <td class="ps-4 fw-bold">{{ loop.index }}</td>
                        <td class="fw-semibold">
                            {{ player.name }}
                        </td>
                        <td>
                            <img src="{{ player.logo_url }}" width="25" class="me-2" onerror="this.style.display='none'"> 
                            <span class="badge bg-secondary rounded-pill px-3">
                                {{ player.team_name }}
                            </span>
                        </td>
                        <td class="text-end pe-4 fw-bold text-primary fs-5">
                            {{ player.assists }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
