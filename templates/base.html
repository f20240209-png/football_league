<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Background Image fixed in place */
            background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center fixed; 
            background-size: cover;
            min-height: 100vh;
        }

        .navbar-brand { font-weight: bold; font-size: 1.5rem; }

        /* THE FIX IS HERE */
        .main-content {
            /* 0.8 means 80% visible, allowing the trophy to show through */
            background-color: rgba(255, 255, 255, 0.8); 
            
            /* This adds a "Frosted Glass" blur effect so text stays readable */
            backdrop-filter: blur(8px); 
            -webkit-backdrop-filter: blur(8px);

            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/pl_logo.png') }}" 
                     alt="Premier League" 
                     style="height: 55px; margin-right: 10px;">
                Premier League
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">ğŸ“Š Standings</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('fixtures') }}">ğŸ“… Fixtures</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('results') }}">âœ… Results</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('teams_list') }}">ğŸ›¡ï¸ Teams</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('top_scorers') }}">ğŸ‘Ÿ Top Scorers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('top_assists') }}">ğŸ‘Ÿ Top Assists</a></li>
                    
                    <li class="nav-item ms-3"><a class="btn btn-outline-light btn-sm mt-1" href="{{ url_for('add_match') }}">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
